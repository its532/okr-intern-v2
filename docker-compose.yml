version: '3'
services:
  okr-intern-v2_db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: okr-intern-v2
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - ./tmp/db:/var/lib/mysql
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/okr-intern-v2
      - /okr-intern-v2/node_modules
      - bundle_path:/bundle
    ports:
      - "3001:3000"
    depends_on:
      - okr-intern-v2_db
    stdin_open: true
    tty: true
    environment:
      - BUNDLE_PATH=/bundle
      - MYSQL_HOST=okr-intern-mysql.cfmplmnudagw.ap-northeast-1.rds.amazonaws.com
      - MYSQL_PASSWORD=password
volumes:
  bundle_path:
